<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form action="#" th:action="@{/add}" th:object="${theuser}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="userName" /></td>
            <td><input type="text" th:field="*{userName}" />${theuser.userName}</td>
        </tr>
        <tr>
        <td><label th:text="password" /></td>
        <td><input type="password" th:field="*{password}" /></td>
    </tr>
        <tr>
            <td><label th:text="email" /></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label th:text="role" /></td>
            <td><input type="text" th:field="*{role}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</html>
