<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/CSS/home.css" th:href="@{/CSS/home.css}">


    <link rel="stylesheet" href="../static/CSS/site.css" th:href="@{/CSS/site.css}"/>
    <script src="../static/JS/site.js" th:href="@{/JSS/site.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <title>My First HTML Page</title>
</head>

<body>
    <div class="title">Walk the bear</div>
    <div class="tab">
        <button class="tablinks" onclick="pickOption(event, 'Login')">Login</button>
        <button class="tablinks" onclick="pickOption(event, 'Register')">Register</button>

    </div>

    <!-- Tab content -->
    <div id="Login" class="tabcontent">
        <form id="loginForm"  th:action="@{/site}" method="post">

             <div class="imgcontainer">
             <img src="img_avatar2.png" alt="Avatar" class="avatar">
             </div>

            <div class="container">
                <label th:for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label th:for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <input type="submit" value="Sign In"/>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

    </div>

    <div id="Register" class="subtabcontent">
        <div id="register company" class="subtabcontent">
            <form th:action="@{/site}"  method="post" style="border:1px solid #ccc">

                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <!-- <label for="AccountType"><b>Account Type</b></label>
                <input type="radio" name="accountType" value="Company"> Company<br>
                <input type="radio" name="accountType" value="User"> User<br> -->

                <label th:for="Username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label th:for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label th:for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label th:for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label th:for="phoneNr"><b>Phone Number</b></label>
                <input type="phoneNum" placeholder="Phone Number" name="phoneNum" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>

            </form>
        </div>

    </div>


</body>

</html>
