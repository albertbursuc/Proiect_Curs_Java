<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="../static/css/site.css" th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<div id="Login" >
    <a th:href="@{/register}">Register</a>

    <form id="loginForm"  th:action="@{/site}" method="post">

        <div class="container">
            <label th:for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label th:for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <input type="submit" value="Sign In"/>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn"><a th:href="@{/index}">Cancel</a></button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</div>
</body>
</html>
