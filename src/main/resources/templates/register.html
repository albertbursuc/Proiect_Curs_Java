<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="../static/css/site.css" th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<div id="Register" >

        <a th:href="@{/login}">Login</a>

        <form th:action="@{/site}"  method="post" style="border:1px solid #ccc">

            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
             <label for="AccountType"><b>Account Type</b></label>
            <input type="radio" name="accountType" value="Host" th:value="${T(sci.travel_app.WalkTheBear.model.misc.AppUserRole).HOST}" th:text="${T(sci.travel_app.WalkTheBear.model.misc.AppUserRole).HOST}"> Host<br>
            <input type="radio" name="accountType" value="Traveller"th:value="${T(sci.travel_app.WalkTheBear.model.misc.AppUserRole).TRAVELER}"th:text="${T(sci.travel_app.WalkTheBear.model.misc.AppUserRole).TRAVELER}"> Traveler<br> 

            <label th:for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label th:for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label th:for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label th:for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

<!--
            <label th:for="phoneNr"><b>Phone Number</b></label>
            <input type="phoneNum" placeholder="Phone Number" name="phoneNum" required>
-->

<!--
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
-->

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
